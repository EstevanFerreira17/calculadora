<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/btns.css">
</head>
<body>
    <main>
        <div class="pt1">
            <div id="display">
                <p id="content">teste</p>
            </div>
        </div>
        <div class="container">
            <input type="button" id="zero" class="btn" value="0">
            <input type="button" id="um" class="btn" value="1">
            <input type="button" id="dois" class="btn" value="2">
            <input type="button" id="tres" class="btn" value="3">
            <input type="button" id="qua" class="btn" value="4">
            <input type="button" id="cinco" class="btn" value="5">
            <input type="button" id="seis" class="btn" value="6">
            <input type="button" id="sete" class="btn" value="7">
            <input type="button" id="oito" class="btn" value="8">
            <input type="button" id="nove" class="btn" value="9">
            <input type="button" id="mai" class="btn" value="+">
            <input type="button" id="men" class="btn" value="-">
            <input type="button" id="x" class="btn" value="x">
            <input type="button" id="por" class="btn" value="%">
            <input type="button" id="pon" class="btn" value=".">
            <input type="button" id="m" class="btn" value="( )">
            <input type="button" id="mc" class="btn" value="mc">
            <input type="button" id="igl" class="btn" value="=">
        </div>
    </main>
    <script src="scripts/calc.js"></script>
</body>
</html>
