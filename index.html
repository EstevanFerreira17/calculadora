<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/btns.css">
</head>
<body>
    <div class="explication">
        <p><strong>Essa é a primeira versão da minha calculadora!</strong> Ela é capaz de relizar as pricipais operações matemáticas (adição, subtração, multiplição e divisão).
        </p>
    </div>
    <main>
        <div class="pt1">
            <div id="display">
                <p id="content"></p>
            </div>
        </div>
        <div class="container">
            <input type="button" id="zer" class="num" value="0">
            <input type="button" id="umm" class="num" value="1">
            <input type="button" id="two" class="num" value="2">
            <input type="button" id="thr" class="num" value="3">
            <input type="button" id="qua" class="num" value="4">
            <input type="button" id="cin" class="num" value="5">
            <input type="button" id="sei" class="num" value="6">
            <input type="button" id="set" class="num" value="7">
            <input type="button" id="oit" class="num" value="8">
            <input type="button" id="nov" class="num" value="9">
            <input type="button" id="mai" class="sym" value="+">
            <input type="button" id="men" class="sym" value="-">
            <input type="button" id="xxx" class="sym" value="x">
            <input type="button" id="por" class="sym" value="/">
            <input type="button" id="pon" class="imp" value=".">
            <input type="button" id="mmm" class="imp" value="mc">
            <input type="button" id="mcc" class="imp" value="C">
            <input type="button" id="igl" class="imp" value="=">
        </div>
    </main>
    <div class="explication">
        <p>Nessa versão ainda não é possivel realizar equações de 1° grau, por eu ainda não ter desenvolvido um sistema de hierarquia de sinais</p>
    </div>
    <script src="scripts/calc.js"></script>
</body>
</html>
